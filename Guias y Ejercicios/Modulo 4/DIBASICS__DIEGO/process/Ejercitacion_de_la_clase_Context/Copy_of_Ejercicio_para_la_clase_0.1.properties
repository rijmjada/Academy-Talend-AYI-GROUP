<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_4hU9sBRlEe-L6PrTOtAPXQ" id="_EKFi0BbSEe-ZF9hst4BEqA" label="Copy_of_Ejercicio_para_la_clase" purpose="Ejercicio_para_la_clase" description="Deberán crear un Job que, consultando a la tabla customers_retail, traiga los últimos 10 registros de la base training cuando se utilice el contexto Test y los primeros 10 registros de la base production cuando se ejecute en el contexto producción. Los debe mostrar por consola y crear dos archivos: uno xml y otro json.&#xD;&#xA;El archivo xml deberá llamarse “Customers_retail_XML_training” cuando se ejecute en el contexto Test y “Customers_retail_XML_production” cuando se ejecute en el contexto Producción. Deberá quedar constituido por el tag root “OnlineShopTraining” y  “OnlineShopProduction” según el contexto, y dentro deben separarse cada uno de los clientes en el tag “Customer”.&#xD;&#xA;El archivo json deberá llamarse “CustomersJSON_training” y “CustomersJSON_production” según el contexto seleccionado en la ejecución, y poseer un bloque llamado “Customers” que contenga cada uno de los clientes.&#xD;&#xA;Los archivos deberán guardarse en dos carpeta distintas dependiendo el contexto de ejecución. Path sugerido: CutomersRetail/Test - CutomersRetail/PROD" version="0.1" statusCode="" item="_4hU9shRlEe-L6PrTOtAPXQ" displayName="Copy_of_Ejercicio_para_la_clase">
